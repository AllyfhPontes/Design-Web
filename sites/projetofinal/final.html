<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Evento - SEMADEC 2025</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-esquerdo">
            <img src="./img/logo-awe.png" alt="Logo Novo">
        </div>
        <div class="cabecalho-direito">
            <button class="botao-principal">
                <strong>Pausar cadastros</strong>
                <img src="./img/pause-circle.png" alt="Ícone Pausa">
            </button>
            <div class="perfil-usuario">
                <img src="./img/inscrição.png" alt="Ícone Usuário">
                <strong>Clayton</strong>
                <img src="/novo-design/assets/img/seta-baixo.svg" alt="Seta">
            </div>
        </div>
    </header>

    <section class="conteudo-principal">
        <section class="lateral-esquerda">
            <div class="navegacao">
                <button class="botao-nav">
                    <img src="./img/container-icon.png" alt="Dashboard">
                    <small>Painel</small>
                </button>
                <button class="botao-nav">
                    <img src="./img/container-icon (1).png" alt="Inscrições">
                    <small>Cadastros</small>
                </button>
                <button class="botao-nav">
                    <img src="./img/container-icon (2).png" alt="Relatórios">
                    <small>Análises</small>
                </button>
                <button class="botao-nav">
                    <img src="./img/container-icon (3).png" alt="Comunicação">
                    <small>Mensagens</small>
                </button>
                <button class="botao-nav">
                    <img src="./img/container-icon (4).png" alt="Eventos">
                    <small>Meus Eventos</small>
                </button>
            </div>
            <div class="configuracoes">
                <button class="botao-nav">
                    <img src="./img/container-icon (5).png" alt="Configurações">
                    <small>Configurações</small>
                </button>
                <button class="botao-sair">
                    <img src="./img/container-icon (6).png" alt="Sair">
                    <small>Sair</small>
                </button>
            </div>
        </section>

        <main class="area-central">
            <section class="cabecalho-central">
                <div class="titulo-central">
                    <h1>SEMADEC AWE 2025</h1>
                    <img src="./img/dados.png" alt="Ícone Evento">
                </div>
            </section>

            <section class="dados-principais">
                <div class="card-dados">
                    <div class="cabecalho-card">
                        <div class="info-card">
                            <img src="./img/header.png" alt="Usuários">
                            <small>Cadastros</small>
                        </div>
                        <img src="./img/external-link.png" alt="Link">
                    </div>
                    <h1>125.546</h1>
                    <small>35% pendentes</small>
                </div>
                <div class="card-dados">
                    <div class="cabecalho-card">
                        <div class="info-card">
                            <img src="./img/header (1).png" alt="Porcentagem">
                            <small>Descontos</small>
                        </div>
                        <img src="./img/external-link.png" alt="Link">
                    </div>
                    <h1>145</h1>
                    <small>30% usados</small>
                </div>
                <div class="card-dados">
                    <div class="cabecalho-card">
                        <div class="info-card">
                            <img src="./img/dollar-sign.png" alt="Dinheiro">
                            <small>Movimentação</small>
                        </div>
                        <div>
                            <img src="./img/eye.png" alt="Olho">
                            <img src="./img/external-link.png" alt="Link">
                        </div>
                    </div>
                    <div class="valor-dinheiro">
                        <small>R$</small>
                        <h1>1.456.999</h1>
                        <small>,00</small>
                    </div>
                    <div class="info-adicional">
                        <strong>+ R$ ****</strong>
                        <small>em processamento</small>
                    </div>
                </div>
            </section>
        </main>

        <section class="lateral-direita">
            <div class="pendências">
                <strong>Pendências</strong>
                <small>Acompanhe todas as ações necessárias</small>
                <button class="botao-pendente">
                    <img src="./img/task.png" alt="Cancelar">
                    <strong>10 Pedidos de cancelamento</strong>
                </button>
                <button class="botao-pendente">
                    <img src="./img/task (1).png" alt="Atendimento">
                    <strong>10 Solicitações de atendimento</strong>
                </button>
                <button class="botao-pendente">
                    <img src="./img/task (2).png" alt="Documentos">
                    <strong>10 Avaliações de documentos</strong>
                </button>
            </div>
        </section>
    </section>
</body>
</html>
